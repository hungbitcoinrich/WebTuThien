<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods</title>
    <th:block th:replace="layout_admin::link-css-admin"></th:block>
    <!-- Include CKEditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
</head>
<body>
<h1>Payment Methods</h1>
<a th:href="@{/Admin/paymentmethods/add}">Add Payment Methods</a>
<a th:href="@{/Admin}">Back</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="paymentmethod : ${paymentmethods}">
        <td th:text="${paymentmethod.id}"></td>
        <td th:text="${paymentmethod.title}"></td>
        <td th:utext="${paymentmethod.content}"></td>
        <td>
            <a th:href="@{/Admin/paymentmethods/edit/{id}(id=${paymentmethod.id})}">Edit</a>
            <a th:href="@{/Admin/paymentmethods/delete/{id}(id=${paymentmethod.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<!-- Initialize CKEditor -->
<script>
    ClassicEditor
        .create(document.querySelector('#editor'))
        .catch(error => {
            console.error(error);
        });
</script>
</body>
</html>
