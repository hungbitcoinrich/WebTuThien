<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo dõi đơn hàng</title>
    <link rel="stylesheet" href="/Customer/css/style.css">
</head>
<body>

<div class="container">
    <h1>Theo dõi đơn hàng</h1>
    <div>
        <p>Mã đơn hàng: <span th:text="${order.id}"></span></p>
        <p>Ngày đặt hàng: <span th:text="${order.orderDate}"></span></p>
        <p>Trạng thái hiện tại: <span th:text="${order.status}"></span></p>
        <p>Địa chỉ giao hàng: <span th:text="${order.shippingAddress}"></span></p>
        <h2>Chi tiết đơn hàng</h2>
        <table>
            <tr>
                <th>Sản phẩm</th>
                <th>Số lượng</th>
                <th>Giá</th>
            </tr>
            <tr th:each="detail : ${order.orderDetails}">
                <td th:text="${detail.product.title}"></td>
                <td th:text="${detail.quantity}"></td>
                <td th:text="${detail.product.price}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
