<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Guides</title>
    <th:block th:replace="layout_admin::link-css-admin"></th:block>
    <!-- Include CKEditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
</head>
<body>
<h1>Edit User Guides</h1>
<a th:href="@{/Admin/userguides}">Back</a>
<form th:action="@{/Admin/userguides/edit}" th:object="${userguide}" method="post">
    <!-- Ensure the policy ID is included for update -->
    <input type="hidden" th:field="*{id}">

    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required>
    </div>

    <div>
        <label for="content">Content:</label>
        <!-- Use th:utext to render existing HTML content -->
        <textarea id="content" th:field="*{content}" th:utext="${userguide.content}" required></textarea>
    </div>

    <div>
        <button type="submit">Save User Guides</button>
    </div>
</form>
<!-- Initialize CKEditor on the existing textarea -->
<script>
    ClassicEditor
        .create(document.querySelector('#content'))
        .then(editor => {
            console.log('Editor was initialized', editor);
        })
        .catch(error => {
            console.error('There was an error initializing the editor', error);
        });
</script>
</body>
</html>
