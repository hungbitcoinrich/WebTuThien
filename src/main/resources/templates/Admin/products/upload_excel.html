<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Upload Excel File</title>
    <th:block th:replace="layout_admin::link-css-admin"></th:block>
</head>
<body>
<th:block th:replace="layout_admin::header-admin"></th:block>
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#"><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
            <li class="active">Upload Excel File</li>
        </ol>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Upload Excel File</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form th:action="@{/Admin/products/upload_excel}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">Excel File:</label>
                            <input type="file" name="file" class="form-control" id="file" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/Admin/js/jquery.min.js}"></script>
<script th:src="@{/Admin/js/bootstrap.min.js}"></script>
<script th:src="@{/Admin/js/lumino.glyphs.js}"></script>
<script th:src="@{/Admin/js/html5shiv.js}"></script>
<script th:src="@{/Admin/js/respond.min.js}"></script>
</body>
</html>
